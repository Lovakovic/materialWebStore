<div class="container">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap">{{user.id}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
            <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap">{{user.username}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="registeredAt">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registered At</th>
            <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap">{{user.registeredAt | date:'short'}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
            <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap">{{user.role}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap">
                <a [routerLink]="['/user-list', user.id]" class="text-blue-500 hover:text-blue-800">View Details</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="bg-white"></tr>
    </table>
</div>
</div>
