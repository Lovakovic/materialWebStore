<mat-card class="my-4">
    <mat-card-header>
        <mat-card-title>Add New Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-grid">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="category">
                        <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
                        <mat-option value="new">Add new category...</mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">{{ editMode ? 'Confirm Edit' : 'Add Product' }}</button>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" type="number" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Image URL</mat-label>
                    <input matInput formControlName="image" required>
                </mat-form-field>

                <mat-form-field appearance="outline" *ngIf="newCategoryVisible">
                    <mat-label>New Category</mat-label>
                    <input matInput formControlName="newCategory">
                </mat-form-field>

                <button mat-raised-button color="warn" type="button" (click)="cancelEdit()" *ngIf="editMode">Cancel Edit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
