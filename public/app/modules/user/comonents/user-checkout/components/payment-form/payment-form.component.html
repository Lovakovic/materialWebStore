<form [formGroup]="paymentForm" (ngSubmit)="onSelectPaymentOption()" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Payment option</mat-label>
        <mat-select formControlName="paymentOption">
            <mat-option *ngFor="let option of paymentOptions" [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <ng-container *ngIf="paymentForm.get('paymentOption')!.value === 'Bank transfer'">
        <p class="font-bold">Bank transfer info:</p>
        <p><span class="font-bold">Account number: </span>{{ bankAccountInfo.accountNumber }}</p>
        <p><span class="font-bold">Bank name: </span>{{ bankAccountInfo.bankName }}</p>
        <p><span class="font-bold">Recipient name: </span>{{ bankAccountInfo.recipientName }}</p>
        <button mat-raised-button color="primary" type="submit">Confirm</button>
    </ng-container>

    <ng-container *ngIf="paymentForm.get('paymentOption')!.value === 'Payment on delivery'">
        <p>Pay the courier on delivery.</p>
        <button mat-raised-button color="primary" type="submit">Confirm</button>
    </ng-container>
</form>
