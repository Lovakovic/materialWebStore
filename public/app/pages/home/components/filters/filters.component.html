<mat-expansion-panel *ngIf="categories$ | async as categories">
    <mat-expansion-panel-header>
        <mat-panel-title> CATEGORIES </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-radio-group class="flex flex-col">
        <mat-radio-button *ngFor="let category of categories"
                          [value]="category" (click)="onShowCategory(category)"
        >{{category}}</mat-radio-button>
    </mat-radio-group>
</mat-expansion-panel>
